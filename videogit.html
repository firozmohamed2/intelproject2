    <div class="video-player">
        <!-- YouTube iframe -->
        <iframe id="youtube-video" 
        src="https://www.youtube.com/embed/XNJlo2qgNYA?enablejsapi=1&rel=0&controls=0&modestbranding=1&iv_load_policy=3" 
        frameborder="0" 
        allow="autoplay; encrypted-media">
    </iframe>

    <div class="controls">
        <div>
            <button id="rewind"><i class="fas fa-backward"></i></button> <!-- Rewind Button -->
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="forward"><i class="fas fa-forward"></i></button> <!-- Forward Button -->
        
            </div>
        </div>
    <div class="container" id="container" style="display: none;">
        <div class="options-container-4">
            <button class="option-button" id="option-a">A</button>
            <button class="option-button" id="option-b">B</button>
            <button class="option-button" id="option-c">C</button>
            <button class="option-button" id="option-d">D</button>

        </div>
        <div class="options-container-2">
            <button class="option-button" id="option2-a">A</button>
            <button class="option-button" id="option2-b">B</button>
        </div>
        <div class="clarity-container">
            <button class="clarity-button" id="option-clear"><img src="correct.png" /></button>
            <button class="clarity-button" id="option-notClear"><img src="wrong.png" /></button>
            

            
        </div>
        <div class="boolean-container">
            <button class="boolean-button" id="option-yes"><img src="correct.png" /></button>
            <button class="boolean-button" id="option-not"><img src="wrong.png" /></button>
            
        </div>
