    <div class="video-player">

    <!-- Options buttons below the player -->
     <div class="container">

    <div class="side-panel" id="topic-panel">
        <!-- Topics will be inserted here by JavaScript -->

            <button class="option-button" id="option-a">A</button>

        </div>

            <button class="clarity-button" id="option-clear">✅</button>
            <button class="clarity-button" id="option-notClear">❌</button>
            
        </div>
        <div class="boolean-container">

            <button class="boolean-button" id="option-not">❌</button>
            
        </div>
    </div>

        <button class="fullscreenButton" onclick="enterLandscapeFullscreen()">Fullscreen</button>

    <script>
    function enterLandscapeFullscreen() {
        // Request fullscreen
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().then(() => {
                // Lock orientation to landscape
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(err => {
                        console.error('Orientation lock failed:', err);
                    });
                }
            });
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }
    }
    </script>
