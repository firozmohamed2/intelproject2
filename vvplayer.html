<!DOCTYPE html>
<html>
  <body style="margin:0">
    <div id="player"></div>

    <script>
      var player;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '200',
          width: '100%',
          videoId: 'YV5vDUVTvug',
          playerVars: {
            'controls': 0,
            'rel': 0,
            'showinfo': 0
          },
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      function onPlayerReady(event) {
        // Player is ready
      }

      function playVideo() { player.playVideo(); }
      function pauseVideo() { player.pauseVideo(); }
      function muteVideo() { player.isMuted() ? player.unMute() : player.mute(); }
      function forwardVideo() { player.seekTo(player.getCurrentTime() + 10, true); }
      function rewindVideo() { player.seekTo(player.getCurrentTime() - 10, true); }
      function fullscreenVideo() {
        var iframe = document.querySelector("iframe");
        if (iframe.requestFullscreen) iframe.requestFullscreen();
        else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
        else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
      }

      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
  </body>
</html>
